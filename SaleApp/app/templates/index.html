{% extends 'layout/base.html' %}

{% block title %} Trang chủ {% endblock %}

{% block content %}


    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="/?page=1">1</a></li>
        <li class="page-item"><a class="page-link" href="/?page=2">2</a></li>
    </ul>
    <div class="row">
        {% for p in products %}
            <div class="col-xs-12 col-md-3" style="padding: 5px;">
                <div class="card">
                    <img class="card-img-top" src="{{ p.image }}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{ p.name }}</h4>
                        <p class="card-text">{{ p.price }} VNĐ</p>
                        <a href="#" class="btn btn-primary">Xem chi tiết</a>
                        <a href="javascript:;" onclick="addToCart({{ p.id }}, '{{ p.name }}', {{ p.price }})"
                           class="btn btn-danger">Đặt hàng</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
